<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <meta charset="UTF-8">
</head>
<body>

    <div class="feedback-form">
        <h2>Форма обратной связи</h2>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Откуда узнали о нас:</label><br>
            <input type="radio" id="radio1" name="source" value="Социальные сети">
            <label for="radio1">Социальные сети</label><br>
            <input type="radio" id="radio2" name="source" value="Реклама">
            <label for="radio2">Реклама</label><br>
            <input type="radio" id="radio3" name="source" value="Друзья">
            <label for="radio3">Друзья</label><br>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type">
                <option value="Жалоба">Жалоба</option>
                <option value="Предложение">Предложение</option>
            </select><br>

            <label for="message">Текст сообщения:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <label for="attachments">Вложения:</label>
            <input type="file" id="attachments" name="attachments"><br>

            <input type="checkbox" id="consent" name="consent" value="yes" required>
            <label for="consent">Даю согласие на обработку персональных данных</label><br>

            <input type="submit" value="Отправить">
        </form>
    </div>
<style>
        body {
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</body>
</html>
