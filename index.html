<!DOCTYPE html>
<html>
<head>
    <title>Форма аутентификации</title>
<link rel="stylesheet" type="text/css" href="styles/login.css">    
<meta charset="UTF-8">
</head>
<body>
    <div class="login-form">
        <h2>Форма аутентификации</h2>
        <! -- <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">>   
	<label for="username">Логин (admin):</label>
        <form id="loginForm">
            
            <input type="text" id="username" name="username" required><br>

            <label for="password">Пароль (admin):</label>
            <input type="password" id="password" name="password" required><br>
            <input type="checkbox" id="consent" name="consent" value="yes" required>
            <label for="consent">Запомнить меня</label><br>
           
            <input type="submit" value="Войти">
        </form>
    </div>
    

    <!-- Здесь может быть ваш другой контент -->

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное действие отправки формы
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Здесь вы можете добавить логику проверки логина и пароля
            // Если аутентификация успешна, перейдите на index.html
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'startup.html';
            } else {
                alert('Ошибка аутентификации. Пожалуйста, проверьте логин и пароль.');
            }
        });
    </script>
</body>
</html>
